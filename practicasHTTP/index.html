<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de Peticiones HTTP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Cliente HTTP – Frontend</h1>
  </header>

  <main>
    <section class="botones">
      <button id="btnGet">Realizar GET</button>
      <button id="btnPost">Realizar POST</button>
      <button id="btnPut">Realizar PUT</button>
      <button id="btnDelete">Realizar DELETE</button>
    </section>

    <section>
      <h2>Resultado:</h2>
      <pre id="resultado"></pre>
    </section>
  </main>

  <footer>
    <p>Práctica de HTTP - Métodos REST - CORS</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
